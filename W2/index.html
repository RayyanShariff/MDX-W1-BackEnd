<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/" method="post">
        <!-- The action attribute specifies the URL where the form data should be submitted
        The method attribute specifies the HTTP method to be used for the submission. -->
        <input type="number" name="amount" placeholder="Enter AED Amount">
        <button type="submit" name="currency" value="usd">USD</button>
        <button type="submit" name="currency" value="eur">EUR</button>
        <button type="submit" name="currency" value="omr">OMR</button>
    </form>

    
</body>
</html>
